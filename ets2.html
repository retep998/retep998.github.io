<!doctype html>
<html>
    <head>
         <meta charset="UTF-8" />
        <title>ETS2 Map</title>
        <script src="openseadragon.min.js"></script>
    </head>
    <body style="background-color: #111;">
        <div id="truckmap" style="position: fixed; top: 0; left: 0; bottom: 0; right: 0;"></div>
        <script type="text/javascript">
            var viewer = OpenSeadragon({
                id: "truckmap",
                prefixUrl: "/images/",
                maxZoomPixelRatio: 1,
                minZoomImageRatio: 1,
                zoomPerScroll: 1.5,
                minPixelRatio: 0.9,
                minZoomLevel: 2.0,
                defaultZoomLevel: 2.0,
                tileSources: {
                    height: 128 * 1024,
                    width: 128 * 1024,
                    tileSize: 1024,
                    minLevel: 11,
                    maxLevel: 17,
                    getTileUrl: function(level, x, y) {
                        var lvl = 17 - level;
                        return "https://retep998.github.io/ETS2/" + lvl + "/" + (x - (64 >> lvl)) + "/" + (y - (64 >> lvl)) + ".png";
                    }
                }
            });
        </script>
    </body>
</html>
